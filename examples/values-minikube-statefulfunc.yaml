## deployed withh emptyDir
volumes:
  persistence: false

# disabled AntiAffinity
affinity:
  anti_affinity: false

# disable auto recovery
components:
  autorecovery: false
  pulsar_manager: false

zookeeper:
  replicaCount: 1

bookkeeper:
  replicaCount: 1
  additionalCommand: "sleep 120; echo dlog.bkcEnsembleSize=1 >> conf/bookkeeper.conf; echo dlog.bkcWriteQuorumSize=1 >> conf/bookkeeper.conf; echo dlog.bkcAckQuorumSize=1 >> conf/bookkeeper.conf;"
  configData:
    PULSAR_PREFIX_extraServerComponents: "org.apache.bookkeeper.stream.server.StreamStorageLifecycleComponent"
    PULSAR_PREFIX_ignoreExtraServerComponentsStartupFailures: "false"
    PULSAR_PREFIX_zkServers: "pulsar-zookeeper:2181"
    # PULSAR_PREFIX_storageserver.grpc.port: "4181"
    # PULSAR_PREFIX_dlog.bkcEnsembleSize: "1"
    # PULSAR_PREFIX_dlog.bkcWriteQuorumSize: "1"
    # PULSAR_PREFIX_dlog.bkcAckQuorumSize: "1"

broker:
  replicaCount: 1
  configData:
    ## Enable `autoSkipNonRecoverableData` since bookkeeper is running
    ## without persistence
    autoSkipNonRecoverableData: "true"
    # storage settings
    managedLedgerDefaultEnsembleSize: "1"
    managedLedgerDefaultWriteQuorum: "1"
    managedLedgerDefaultAckQuorum: "1"
    PULSAR_PREFIX_functionsWorkerEnabled: "true"
    PF_stateStorageServiceUrl: "bk://pulsar-bookie:4181"

proxy:
  replicaCount: 1

monitoring:
  prometheus: false
  grafana: false

